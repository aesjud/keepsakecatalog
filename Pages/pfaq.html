        <h1>
            Predetermined Frequently Asked Questions
        </h1>
            
            <div class="row">
                <ol>
           <p class="column">
                <li><figure>What is a keepsake?<figcaption><table id="table">
                    <tr>
                        <th id="tabletitle">Defining a keepsake...</th>
                    </tr>
                    <tr>
                        <th>Prompt the Following:</th>
                        <th>If you answer...</th>
                        <th>Therefore...</th>
                    </tr>
                    <tr>
                        <td>Do I pick it up and looking at it longingly?</td>
                        <td>Yes</td>
                        <td>There's a good chance it might be!</td>
                    </tr>
                    <tr>
                        <td>Have you had it for a long time?</td>
                        <td>Yes/No</td>
                        <td>There's a good chance it might be!</td>
                    </tr>
                    <tr>
                        <td>Do you think about it constantly?</td>
                        <td>Yes</td>
                        <td>There's a good chance it might be!</td>
                    </tr>
                    <tr>
                        <td>
                            Did someone who crosses your mind or path here and there gift it to you?
                        </td>
                        <td>Yes</td>
                        <td>It is! It is!</td>
                    </tr>
                    <tr>
                        <td>Does it tickle something inside your unexplainable?</td>
                        <td>Yes?</td>
                        <td>Then yes! It is! It is!</td>
                    </tr>
                    <tr>
                        <td>Have you held onto it despite it lacking function or purpose?</td>
                        <td>Yes..?</td>
                        <td>I would say you have a keepsake on your hands.</td>
                    </tr>

                </table></figcaption></p></figure></li></ol>
