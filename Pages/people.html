        <h1>Physical.</h1>
        <p>A collection of personal, physical keepsakes. The following material is formatted as such: <br> <strong>"Title/name/description", Date acquired. <i>Additional source information if applicable.</i></strong></p>
        
            <div class="border">
                <div class="row">
                    <div class="column">
                        <figure><img src="Media/1.png" style="width:150%" alt="Red Box.">
                            <figcaption>"Small red box with stamped ribbon design in gold. Features bobby pins and hair ties." March 2024.
                                <br><i>Left by a co-worker, and I have been meaning to give it back.</i>
                            </figcaption>
                        </figure>
                    
                    </div>
                    <div class="column">
                        <figure><img src="Media/2.png" style="width:150%" alt="Bells.">
                            <figcaption>"Three small metallic bells.", February 2024.
                                <br><i>The remnants of a bundle of bells purchased at a flea market that I used to carry on my bag. The string holding the bells together broke.
                                <br> Now all the bells, save these three, are stored in a vase next to my bed.</i>
                            </figcaption>
                        </figure>
                    
                    </div>
                    <div class="column">
                        <figure><img src="Media/3.png" style="width:150%" alt="Troll Doll">
                            <figcaption>"A smiling Troll<sup>©</sup> doll with a fiddle or violin.", October 2023.
                            <br><i>Recieved from a friend who collects troll dolls. She keeps her collection in a box underneath her sewing kit. This one reminds her of me.</i>
                            </figcaption>
                        </figure>
                    
                    </div>
                    <div class="column">
                        <figure><img src="Media/4.png" style="width:150%" alt="Shell.">
                            <figcaption>"A shell given to me by a friend.", n.d.</figcaption>
                        </figure>
                    
                    </div>
                    <div class="column">
                        <figure><img src="Media/5.png" style="width:150%" alt="Matchbook with trout's head.">
                            <figcaption>"A green matchbook featuring a trout's head on the interior.", n.d.
                                <br><i>Exterior lists: Sunken Harbor Club. 372 Fulton St, Brooklyn, NY11201.</i>
                            </figcaption>
                        </figure>
                    
                    </div>
                    <div class="column">
                        <figure><img src="Media/6.png" style="width:150%" alt="Ball.">
                            <figcaption>"Vintage bowling ball", December 2021.
                                <br><i>A bowling ball purchased at Flea For All in Portland, Maine. I didn't realize it was a bowling ball, I thought it was simply a "stone orb."</i>
                            </figcaption>
                        </figure>
                    
                    </div>
        
                </div>
            </div>
